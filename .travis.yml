language: php

php:
  - 7.1

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - bin/phpspec run
  - bin/phpunit tests/

after_success:
  - bash -c 'wget https://scrutinizer-ci.com/ocular.phar;'
  - bash -c 'php ocular.phar code-coverage:upload --format=php-clover coverage.xml;'
