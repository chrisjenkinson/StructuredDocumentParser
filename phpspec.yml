suites:
  sdp_suite:
    namespace: chrisjenkinson\StructuredDocumentParser
    psr4_prefix: chrisjenkinson\StructuredDocumentParser

formatter.name: pretty

extensions:
  - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
  format:
   - clover
   - html
  output:
   - clover: coverage.xml
   - html: coverage
